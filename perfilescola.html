<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>BE WITH YOU</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--[if lte IE 8]><script type="text/javascript" src="assets/javascript/html5.js"></script><![endif]-->
	<!--[if IE]><link rel="shortcut icon" href="img/favicon.ico"><![endif]-->
	<link rel="icon" href="assets/images/logo2.icon.png">
</head>

<body>

	<div class="container">
		<a class="links" id="paracadastro"></a>
		<a class="links" id="paralogin"></a>

		<div class="content">



			<!--FORMULÁRIO DE CADASTRO-->
			<div id="cadastro">
				<form method="post" action="">
					<h1>Cadastro</h1>


					<p>
						<label for="email">Seu e-mail</label>
						<input id="email" name="email" required="required" type="email"
							placeholder="contato@htmlecsspro.com" />
					</p>

					<p>
						<label for="password">Sua senha</label>
						<input id="password" name="password" required="required" type="password" placeholder="...." />
					</p>

					<p>
						<button type="button" name="signup">Criar Conta</button>
						<button type="button" name="signin">Entar</button>
					</p>

					<p class="link">
						Já tem conta?
						<a href="#paralogin"> Ir para Login </a>
					</p>
				</form>
				<!-- The core Firebase JS SDK is always required and must be listed first -->
				<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
				<script src="APP.js"></script>
				<script src="cadastroescola.js"></script>

			</div>
		</div>
	</div>
</body>

</html>
