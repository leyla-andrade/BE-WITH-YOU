<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>BE WITH YOU</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--[if lte IE 8]><script type="text/javascript" src="assets/javascript/html5.js"></script><![endif]-->
	<!--[if IE]><link rel="shortcut icon" href="img/favicon.ico"><![endif]-->
	<link rel="icon" href="assets/images/logo2.icon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<section id="wrapper-content">
		<div class="row">
			<div class="cadastrofoto col-lg-6 col-md-12">
				<img src="assets/images/multiple-users-silhouette.svg" width="650px" height="450">
			</div>
			<div class="cadastroescola col-lg-6 col-md-12">
				<a class="links" id="paracadastro"></a>
				<a class="links" id="paralogin"></a>

				<div class="geral">
					<div class="bg-form">
						<!--FORMULÁRIO DE CADASTRO-->
						<div id="cadastro">
							<form method="post" action="">
								<h2>Cadastro</h2>

								<p>
									<label for="nomeescola">Nome Da Escola:</label>
									<span class="required">*</span>
									<input id="escolaInput" name="nomeescola" required="required" type="text"
										placeholder="Nome" />
								</p>

								<p>
									<label for="nome">Seu Nome:</label>
									<span class="required">*</span>
									<input id="nameInput" name="nome" required="required" type="text"
										placeholder="Nome" />
								</p>
								<p>
									<label for=qtdalunos>Total De Alunos:</label>
									<span class="required">*</span>
									<input id="qtdalunosInput" name="qtdalunos" required="required" type="number"
										placeholder="Número" />
								</p>

								<p>
									<label for="email">E-mail Da Escola:</label>
									<span class="required">*</span>
									<input id="emailInput" name="email" required="required" type="email"
										placeholder="E-mail" />
								</p>

								<p>
									<label for="password">Senha:</label>
									<span class="required">*</span>
									<input id="passwordInput" name="password" required="required" type="password"
										placeholder="...." />
								</p>

								<p>
									<label for="bairro">Bairro:</label>
									<span class="required">*</span>
									<input id="bairroInput" name="bairro" required="required" type="text"
										placeholder="Bairro" />
								</p>

								<p>
									<label for="cidade">Cidade:</label>
									<span class="required">*</span>
									<input id="cidadeInput" name="cidade" required="required" type="text"
										placeholder="Cidade" />
								</p>

								<p>
									<label for="estado">Estado:</label>
									<span class="required">*</span>
									<input id="estadoInput" name="estado" required="required" type="text"
										placeholder="Estado" />
								</p>

								<p>
									<label for="fone">Telefone:</label>
									<span class="required">*</span>
									<input id="foneInput" name="fone" type="number" placeholder="Fone" />
								</p>

								<p>
									<label for="hora">Horário De Funcionamento Das Aulas:</label>
									<span class="required">*</span>
								</p>

								<p>
									<input id="horahInput" name="hora" required="required" type="checkbox" />
									<label for="hora">Regular</label>
								</p>

								<p>
									<input id="horaInput" name="hora" required="required" type="checkbox" />
									<label for="hora">Integral</label>
								</p>

								<p>
									<label for="status">Status Da Escola:</label>
									<span class="required">*</span>
								</p>

								<p>
									<input id="statusInput" name="status" required="required" type="checkbox" />
									<label for="status">Particular</label>
								</p>

								<p>
									<input id="statushInput" name="status" required="required" type="checkbox" />
									<label for="status">Pública</label>
								</p>

								<p>
									<button type="button" name="sign" id="addButton">Cadastrar</button>
								</p>

								<p class="link">
									Já tem conta?
									<a href="index.html"> Ir para Login </a>
								</p>
							</form>
							<!-- The core Firebase JS SDK is always required and must be listed first -->
							<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
							<!-- <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
							<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script> -->
							<script src="APP.js"></script>
							<script src="database.js"></script>
							<script src="cadastroescola.js"></script>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
