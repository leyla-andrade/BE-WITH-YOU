<body background="assets/images/kevin-hendersen-MQ4eKnHtOUg-unsplash.jpg">

    <div class="formAluno ">

        <div class="geral container reverse">
            <div class="bg-form">
                <div id="formu">

                    <form method="post" action="">
                        <h4>FORMULÁRIO DO ALUNO </h4>
                        <a href="index.html" class="sair" role="button" aria-pressed="true">Voltar</a>
                        <p>
                        </p>
                        <div class="btn- sair">
                            <button name="increase-font" id="increase-font" title="Aumentar fonte">A +</button>
                            <button name="decrease-font" id="decrease-font" title="Diminuir fonte">A -</button>
                        </div>
                        <p></p>
                        <p>
                            <label for="nome">Nome da escola</label>
                            <input id="nomeEscola" name="nome" required="required" type="text"
                                placeholder="Nome da escola">
                        </p>
                        <p>
                            <label for="nome">Data do depoimento</label>
                            <input id="dataDepoimento" name="data" required="required" type="date">
                        </p>

                        <p> <label for="text">Você já foi vítima de algumas dessas situações exempladas? Se sim, qual ou
                                quais? ex.: ameaças, assédio sessual, assédio moral,
                                boatos, brigas, bullying e isolamentos.</label>
                            <input type="text" id="textDepoimento" name="text" required="required"
                                placeholder="Sua resposta">
                        </p>

                        <p><label for="exemplos">Você já se sentiu intimidado (a) por algum desses exemplos de perfis?
                                Se sim, qual ou quais? ex.: professores, cozinheiros,
                                seguranças, gestor, aluno e administração.</label>
                            <input type="text" id="exemplosInput" name="exemplos" placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta01">Você acredita que existe uma sobrecarga de atividades na sua
                                escola?</label>
                            <br>
                            <input id="perguntaInput" name="pergunta01" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta02">Você sente falta de suporte psicológico na sua escola?</label> <br>
                            <input id="perguntadInput" name="pergunta02" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta03">Você acredita que já apresentou sintomas de doenças como ansiedade,
                                depressão
                                e/ou outras?</label> <br>
                            <input id="perguntatInput" name="pergunta03" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta04">Existe um bom relacionamento entre a sua escola e a sua
                                família?</label>
                            <br>
                            <input id="perguntaqInput" name="pergunta04" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta05">Como você enxerga o ambiente escolar no qual você está
                                inserido?</label>
                            <br>
                            <input id="perguntacInput" name="pergunta05" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta06">Você utiliza a escola como uma válvula de escape para problemas em
                                casa?</label>
                            <br>
                            <input id="perguntasInput" name="pergunta06" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>

                        <p>
                            <label for="pergunta07">Como você encontra suporte emocional atualmente?</label> <br>
                            <input id="perguntaseInput" name="pergunta07" required="required" type="text"
                                placeholder="Sua resposta">
                        </p>
                        <p>
                            <button type="button" name="button" id="adcButton">Enviar</button>
                        </p>


                    </form>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript">
        window.onload = function () {
            var elementBody = document.querySelector('body');
            var elementBtnIncreaseFont = document.getElementById('increase-font');
            var elementBtnDecreaseFont = document.getElementById('decrease-font');
            // Padrão de tamanho, equivale a 100% do valor definido no Body
            var fontSize = 100;
            // Valor de incremento ou decremento, equivale a 10% do valor do Body
            var increaseDecrease = 10;

            // Evento de click para aumentar a fonte
            elementBtnIncreaseFont.addEventListener('click', function (event) {
                fontSize = fontSize + increaseDecrease;
                elementBody.style.fontSize = fontSize + '%';
            });

            // Evento de click para diminuir a fonte
            elementBtnDecreaseFont.addEventListener('click', function (event) {
                fontSize = fontSize - increaseDecrease;
                elementBody.style.fontSize = fontSize + '%';
            });
        }
    </script>
