<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="formAluno">
        <h1>FORMULÁRIO DE AVALIAÇÃO</h1>
        <form method="post" class="form-group">
            <div>
                <label for="nome">Nome da escola</label>
				<input id="nome" name="nome" required="required" type="text" placeholder="Nome da escola"/>
            </div>
            <div>
                <label for="nome">Data do depoimento</label>
	    		<input id="data" name="data" required="required" type="date"/>
            </div>
             <p>Você já foi vítima de alguma das situações abaixo?</p>
            <div>
                <input type="checkbox" id="ameacas" name="ameacas">
                <label for="ameacas">Ameaças</label>
            </div>
            <div>
                <input type="checkbox" id="assedioMoral" name="assedioMoral">
                <label for="assedioMoral">Assédio Moral</label>
            </div>
            <div>
                <input type="checkbox" id="assedioSexual" name="assedioSexual">
                <label for="assedioSexual">Assédio Sexual</label>
            </div>
            <div>
                <input type="checkbox" id="boatos" name="boatos">
                <label for="boatos">Boatos</label>
            </div>
            <div>
                <input type="checkbox" id="brigas" name="brigas">
                <label for="brigas">Brigas</label>
            </div>
            <div>
                <input type="checkbox" id="bullying" name="bullying">
                <label for="bullying">Bullying</label>
            </div>
            <div>
                <input type="checkbox" id="isolamento" name="isolamento">
                <label for="isolamento">Isolamento</label>
            </div>
            <p>Você já se sentiu intimidado (a) por algum desses perfis?</p>
            <div>
                <input type="checkbox" id="professores" name="professores">
                <label for="professores">Professores</label>     
            </div>
            <div>
                <input type="checkbox" id="cozinheiros" name="cozinheiros">
                <label for="cozinheiros">Cozinheiros</label>     
            </div>
            <div>
                <input type="checkbox" id="segurancas" name="segurancas">
                <label for="segurancas">Seguranças</label>     
            </div>
            <div>
                <input type="checkbox" id="gestor" name="gestor">
                <label for="gestor">Gestor</label>     
            </div>
            <div>
                <input type="checkbox" id="alunos" name="alunos">
                <label for="aluno">Outros alunos</label>     
            </div>
            <div>
                <input type="checkbox" id="adm" name="adm">
                <label for="adm">Administração</label>     
            </div>
            <div>
                <label for="pergunta01">Você acredita que existe uma sobrecarga de atividades na sua escola?</label> <br>
                <input id="pergunta" name="pergunta01" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <div>
                <label for="pergunta02">Você sente falta de suporte psicológico na sua escola?</label> <br>
                <input id="pergunta" name="pergunta02" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <div>
                <label for="pergunta03">Você acredita que já apresentou sintomas de doenças como ansiedade, depressão e/ou outras?</label> <br>
                <input id="pergunta" name="pergunta03" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <div>
                <label for="pergunta04">Existe um bom relacionamento entre a sua escola e a sua família?</label> <br>
                <input id="pergunta" name="pergunta04" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <div>
                <label for="pergunta05">Como você enxerga o ambiente escolar no qual você está inserido?</label> <br>
                <input id="pergunta" name="pergunta05" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <div>
                <label for="pergunta06">Você utiliza a escola como uma válvula de escape para problemas em casa?</label> <br>
                <input id="pergunta" name="pergunta06" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <div>
                <label for="pergunta07">Como você encontra suporte emocional atualmente?</label> <br>
                <input id="pergunta" name="pergunta07" required="required" type="text" placeholder="Sua resposta" />
            </div>
            <button type="submit" name="enviar" formmethod="post">Enviar</button>
        </form>
    </div>
</body>
</html>
